<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Method</th>
            <th>Source</th>
            <th>Status</th>
            <th>Duration</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody hx-get="{% url 'table_rows' %}"
           hx-trigger="load"
           hx-swap="innerHTML">
    </tbody>
</table> 

<script>
    streamHandler.subscribe((data) => {
        const tbody = document.querySelector("table tbody");
        const firstRow = tbody.querySelector("tr");
        const newRow = document.createElement("tr");
        
        newRow.innerHTML = `
            <td>${data.time.toLocaleString()}</td>
            <td>${data.method}</td>
            <td>${data.source}</td>
            <td class="${data.isError ? "error" : "success"}">${data.status}</td>
            <td>${data.duration}ms</td>
            <td>${data.message}</td>
        `;

        if (firstRow) {
            tbody.insertBefore(newRow, firstRow);
        } else {
            tbody.appendChild(newRow);
        }

        // Keep pagination count correct
        const rows = tbody.querySelectorAll("tr:not(#pagination-row)");
        if (rows.length > 10) {
            rows[rows.length - 1].remove();
        }
    });
</script>
