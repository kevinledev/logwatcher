<div style="position: relative; height: 400px">
    <canvas id="latencyChart"></canvas>
</div>

<!-- Add time range controls -->
<select id="timeRange">
    <option value="5">Last 5 minutes</option>
    <option value="15">Last 15 minutes</option>
    <option value="60">Last hour</option>
    <option value="360">Last 6 hours</option>
</select>

<select id="interval">
    <option value="10">10 seconds</option>
    <option value="30">30 seconds</option>
    <option value="60">1 minute</option>
    <option value="300">5 minutes</option>
</select>

<script>
    const REFRESH_RATES = {
        10: 2000,
        30: 5000,
        60: 10000,
    };

    // Chart setup and configuration
    const ctx = document.getElementById("latencyChart").getContext("2d");
    const latencyChart = new Chart(ctx, {
        type: "line",
        data: {
            datasets: [{
                label: "Average Latency (ms)",
                data: [],
                borderColor: "#2563eb",
                backgroundColor: "rgba(37, 99, 235, 0.1)",
                fill: true,
                tension: 0.05,
                borderWidth: 2
            }],
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: 'API Response Latency Over Time',
                    color: '#1F252E',
                    font: {
                        size: 16,
                        family: 'Inter, system-ui, -apple-system, sans-serif'
                    }
                },
                legend: {
                    labels: {
                        font: {
                            family: 'Inter, system-ui, -apple-system, sans-serif'
                        },
                        color: '#1F252E'
                    }
                }
            },
            scales: {
                x: {
                    type: "realtime",
                    realtime: {
                        duration: 300000,
                        delay: 0,
                        refresh: 1000,
                        onRefresh: () => {},
                    },
                    grid: {
                        color: 'rgba(107, 114, 128, 0.1)'
                    },
                    ticks: {
                        color: '#52627A',
                        font: {
                            family: 'Inter, system-ui, -apple-system, sans-serif'
                        }
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Response Time (ms)',
                        color: '#1F252E'
                    },
                    grid: {
                        color: 'rgba(107, 114, 128, 0.1)'
                    },
                    ticks: {
                        color: '#52637A',
                        font: {
                            family: 'Inter, system-ui, -apple-system, sans-serif'
                        }
                    }
                },
            },
        },
    });

    async function loadHistoricalLatencyData() {
        const intervalSeconds = document.getElementById("interval").value;
        const rangeMinutes = document.getElementById("timeRange").value;

        fetch(
            `/api/historical-latency-data/?interval=${intervalSeconds}&range=${rangeMinutes}`
        )
            .then((response) => response.json())
            .then((data) => {
                latencyChart.data.datasets[0].data = data.data;
                latencyChart.update();
            })
            .catch((error) => {
                console.error("Error loading historical data:", error);
            });
    }

    // Event listeners
    document.getElementById("timeRange").addEventListener("change", (e) => {
        const rangeMinutes = parseInt(e.target.value);
        latencyChart.options.scales.x.realtime.duration = rangeMinutes * 60 * 1000;
        loadHistoricalLatencyData();
    });

    document.getElementById("interval").addEventListener("change", (e) => {
        const intervalSeconds = parseInt(e.target.value);
        const refreshRate = 5000;
        latencyChart.options.scales.x.realtime.refresh = refreshRate;
        streamHandler.setInterval(intervalSeconds);
        loadHistoricalLatencyData();
    });

    // Initialize
    loadHistoricalLatencyData();

    // Subscribe to stream updates with buffering
    streamHandler.subscribe((data) => {
        // Only add data points according to our selected interval
        const intervalSeconds = parseInt(document.getElementById("interval").value);
        const now = Date.now();
        const lastDataPoint = latencyChart.data.datasets[0].data[latencyChart.data.datasets[0].data.length - 1];
        
        // If we don't have any data points yet, or if enough time has passed since the last one
        if (!lastDataPoint || (now - lastDataPoint.x) >= intervalSeconds * 1000) {
            latencyChart.data.datasets[0].data.push({
                x: data.time,
                y: data.duration
            });
            latencyChart.update();
        }
    }, { buffered: true });

    document.addEventListener('generationStateChanged', function(e) {
        if (!e.detail.isGenerating) {
            latencyChart.update();
        }
    });
</script>
