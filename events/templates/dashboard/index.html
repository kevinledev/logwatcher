{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Event Log</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming"></script>
    <script src="{% static 'js/StreamHandler.js' %}"></script>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f5f5f5;
      }
      .error {
        color: #dc3545;
      }
      .success {
        color: #28a745;
      }
      .button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
      }
      .generating {
        background-color: #dc3545;
      }
      .not-generating {
        background-color: #28a745;
      }
      #pagination-row {
        background-color: #f8f9fa;
      }

      #pagination-row button {
        margin: 5px;
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        background-color: white;
        cursor: pointer;
      }

      #pagination-row button:hover {
        background-color: #e9ecef;
      }
    </style>
    <script>
      let isGenerating = {{ is_generating|lower }};
      const streamHandler = new StreamHandler();
    </script>
  </head>
  <body>
    <h1>Event Log</h1>

    <button
      id="generateBtn"
      class="button {% if is_generating %}generating{% else %}not-generating{% endif %}"
      onclick="toggleGeneration()"
    >
      {% if is_generating %}Stop Generation{% else %}Start Generation{% endif %}
    </button>

    <!-- Charts -->
    {% include "dashboard/charts/latency.html" %}
    {% include "dashboard/charts/error_rate.html" %}

    <!-- Event Table -->
    {% include "dashboard/table/base.html" %}

    <!-- Generation controls -->
    <script>
      async function toggleGeneration() {
        const btn = document.getElementById('generateBtn');
        const endpoint = isGenerating ? '/stream/stop/' : '/stream/start/';

        try {
          await fetch(endpoint);
          isGenerating = !isGenerating;

          if (isGenerating) {
            streamHandler.connect();
          } else {
            streamHandler.disconnect();
          }

          btn.textContent = isGenerating ? 'Stop Generation' : 'Start Generation';
          btn.classList.toggle('generating');
          btn.classList.toggle('not-generating');

          document.dispatchEvent(new CustomEvent('generationStateChanged', {
            detail: { isGenerating }
          }));
        } catch (error) {
          console.error('Error toggling generation:', error);
        }
      }
    </script>
  </body>
</html>
